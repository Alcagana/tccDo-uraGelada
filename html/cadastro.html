<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pompiere&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="../css/modalAjuda.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/modalDeletar.css">
</head>
<body>

    <main>

        <header>
            
            <div class="img"><img src="../imagens/logonova.png"alt="logosorveteria"></div>
    
            <button onclick="acessar" id="btn-ajuda">Ajuda </button>
            <dialog id="modalAjuda">

                <button onclick="fechar" id="btn-FecharModalAjuda">X</button>
                 
                <div class="cardModal">
                  <div class="textos">
                   <H2>Deseja relatar algum problema?</H2>
                   <H3>Deixe sua mensagem</H3>
                  </div>
           
                 <textarea rows="4" cols="40" id="CabMensagem"></textarea>
                 <p></p>
                 <button onclick="enviar" id="btn-EnviarMansagem">Enviar</button>
               
                </div>
               
           
              </dialog>
    
        </header>
    
    
    <div class="texto-funcionario">Cadastro Funcionários </div> 
    
    <div class="card"id="card">
        <div class="textocampos">Preencha os campos</div>
        <input type="text" id="inp-nome" placeholder="Nome do funcionário">
        <input type="text" id="inp-login" placeholder="Insira um email">
        <input type="password" name="" id="inp-senha" placeholder="Crie uma senha" >
        <button onclick="Cadastrar" id="btn-Cadastrar">Cadastrar</button>
        <button onclick="Cadastrar" id="btn-deletar">Deletar funcionário</button>
       
        </div>
    
    </main>
          
    <dialog id="modalDelete">
        
        <button id="FecharModal">X</button>
        <h1>Insira o email do funcionário que deseja deletar!</h1>
        <h2>ATENÇÃO, CUIDADO COM O EMAIL DIGITADO!!!</h2>
        <input type="text" id="inp-email1" placeholder="Insira o email do funcionário que deseja deletar">
        <button id="btn-deletar" >DELETAR</button>
  
    </dialog>

  <script src="../js/modalDelete.js"></script>
  <script src="../js/cadastrarFuncionários.js" type="module"></script>
  <script src="../js/modalAjuda.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
