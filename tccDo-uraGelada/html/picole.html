<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picole</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pompiere&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/modalAjuda.css">
    <link rel="stylesheet" href="../css/botoesMaisEmenos.css">
    <link rel="stylesheet" href="../css/picole.css">
</head>
<body>
    
    <header>

        <div class="cabeçalho">
 
            <img src="../imagens/logonova.png" id="logo" alt="logo" id="logo">
            <button onclick="acessar" id="btn-ajuda">Ajuda </button>
        

        </div>

    </header>

    <main>
        <input type="text" name="" id= "pesquisar" placeholder="produtos">
        <div class="sorvetes">
         
          <div class="produtos" >
                <img src="https://www.confeiteiradesucesso.com/wp-content/uploads/2019/11/picole-chocolate.jpg" alt="" id="picole-chocolate">
                    <div class="maisemenos">
                       <div class="container">
                         <div id="mais" class="botoes" itemid="maiiis"> + </div>
                         <div id="menos" class="botoes" itemid="menooos"> - </div>
                         <div class="qtd" id="qtd"> 0 </div></div>
                       </div>
                    </div>

    </main>

    <dialog id="modalAjuda">

        <button onclick="fechar" id="btn-FecharModalAjuda">Fechar</button>
         
        <div class="cardModal">
          <div class="textos">
           <H2>Deseja relatar algum problema?</H2>
           <H3>Deixe sua mensagem</H3>
          </div>
   
         <textarea rows="4" cols="40" id="CabMensagem"></textarea>
         <p></p>
         <button onclick="enviar" id="btn-EnviarMansagem">Enviar</button>
       
        </div>
       
   
      </dialog>







    <script src="../js/motõesdeMaisEmenos.js"></script>
    <script src="../js/modalAjuda.js"></script>
</body>
</html>
